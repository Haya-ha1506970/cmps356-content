<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        .border {
            border: 1px solid black;
        }
    </style>

</head>
<body>
<!-- You may refer to
    https://www.w3schools.com/bootstrap4/ and
    https://getbootstrap.com/docs/4.0/getting-started/
    to learn more about bootstrap 4.
-->

<p>Resize the browser window to see the effect.</p>

    <!-- let Bootstrap automatically handle the layout by equally
        dividing the row width between the columns -->
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="background-color: lightcyan;">
                1 of 2  -  50%
            </div>
            <div class="col" style="background-color:gray;">
                2 of 2  -  50%
            </div>
        </div>

        <div class="row">
            <div class="col" style="background-color:deeppink;">
                Col 1 of 3  - 33.33%
            </div>
            <div class="col" style="background-color:green;">
                Col 2 of 3  - 33.33%
            </div>
            <div class="col" style="background-color:yellow;">
                Col 3 of 3  - 33.33%
            </div>
        </div>

    </div>

    <!--
    - Create four equal-width columns starting at tablets and scaling to extra large desktops.
    - On mobile phones or screens that are less than 576px wide,
       the columns will automatically stack on top of each other:
    -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3" style="background-color: lightcyan;">
                .col-sm-3
            </div>
            <div class="col-sm-3" style="background-color: lightyellow;">
                .col-sm-3
            </div>
            <div class="col-sm-3" style="background-color: orangered;">
                .col-sm-3
            </div>
            <div class="col-sm-3" style="background-color: forestgreen;">
                .col-sm-3
            </div>
        </div>
    </div>

    <br>
    <div class="container-fluid">

        <!--
            For Small 2 colums: col1 1/3 and col2 2/3
            For  Medium and above 2 columns: col1 50% and col2 50%
            Otherwise: stacked columns
        -->
        <div class="row">
            <div class="col-sm-4 col-md-6">
                <div class="border">col-sm-4 col-md-6</div>
            </div>
            <div class="col-sm-8 col-md-6">
                <div class="border">col-sm-8 col-md-6</div>
            </div>
        </div>
    </div>
</body>
</html>
